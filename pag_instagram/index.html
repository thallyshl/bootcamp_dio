<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="container">
        <div class="celular">
            <img src="img/instagram-celular.png" alt="imagem-de-celular">
        </div>
        
        <div class="login">

            <div class="group">
                <img class="logo" src="img/instagram-logo.png" alt="logo-intagram">
                <div class="profile-photo">
                    <img src="img/foto_perfil.jpeg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como thallys_hl</a>
                <a href="#" class="logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é thallys_hl?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
